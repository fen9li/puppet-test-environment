---

# firewall services http & https
firewalld::services:
  'Allow HTTP from public zone':
    ensure: present
    service: http
    zone: public
  'Allow HTTPS from public zone':
    ensure: present
    service: https
    zone: public

# create vhosts
apache::vhost: 
  'first.fen9.li':
    port: '80'
    docroot: '/var/www/html'
